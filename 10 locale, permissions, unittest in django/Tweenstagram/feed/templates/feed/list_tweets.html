{% extends "feed/base.html" %}
{% load i18n %}
{% block content %}
{% for t in tweets %}

    <p><b>{{ t.user }}: </b>{{ t.text }} </p>
    <p><i> {{ t.pub_date }}</i></p>
    <p>
    <form method="POST" action="{% url 'feed:retweet' %}">
    {% csrf_token %}
        <input type="hidden" name="tweet_id" value="{{ t.id }}"/>
        <input type="submit" value={% trans "Retweet" %}/>
    </form>
    <form method="POST" action="{% url 'feed:cite' %}">
    {% csrf_token %}
        <input type="hidden" name="tweet_id" value="{{ t.id }}"/>
        <input type="submit" value={% trans "Cite" %}/>
    </form>
    <hr/>

{% endfor %}
{% endblock %}
